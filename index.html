<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="body-container">
            <div class="body-left">
                <div class="body-left-logo">
                    <img src="assets/images/odin-lined.png" alt="odin logo" />
                    <h1 class="logo">ODIN</h1>
                </div>
                <div class="body-left-footer">
                    <span
                        >Photo by
                        <a
                            href="https://unsplash.com/@jeffersonsees?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                            >Jefferson Sees</a
                        >
                        on
                        <a
                            href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-8vRFubjreSs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                            >Unsplash</a
                        ></span
                    >
                </div>
            </div>
            <div class="body-right">
                <div class="body-right-header">
                    <h1 class="top-header">
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.
                    </h1>
                    <h2 class="top-middle">
                        Sign up <span class="italics">now</span> to get started.
                    </h2>
                    <h2 class="top-bottom">
                        You <span class="italics">know</span> you want to.
                    </h2>
                </div>
                <div class="body-right-form">
                    <h2>Let's do this!</h2>
                    <div class="form-row-top">
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" />
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" />
                        </div>
                    </div>
                    <div class="form-row-middle">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                    </div>
                    <div class="form-row-bottom">
                        <div>
                            <label for="upass">PASSWORD</label>
                            <input type="password" name="upass" id="upass" />
                            <span></span>
                        </div>
                        <div>
                            <label for="upass2">CONFIRM PASSWORD</label>
                            <input type="password" name="upass2" id="upass2" />
                        </div>
                    </div>
                </div>
                <div class="body-right-bottom">
                    <button class="btn">Create Account</button>
                    <span class="footer-txt"
                        >Already have an account? <a href="">Log in</a></span
                    >
                </div>
            </div>
        </div>
        <script src="source.js"></script>
    </body>
</html>
